<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product img {
            width: 100%;
            transition: transform 0.2s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        footer {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .footer-logo {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h5>Product 1</h5>
                <p>R100.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 2 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h5>Product 2</h5>
                <p>R200.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 3 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h5>Product 3</h5>
                <p>R300.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 4 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h5>Product 4</h5>
                <p>R400.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 5 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 5">
                <h5>Product 5</h5>
                <p>R500.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 6 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 6">
                <h5>Product 6</h5>
                <p>R600.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 7 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 7">
                <h5>Product 7</h5>
                <p>R700.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 8 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 8">
                <h5>Product 8</h5>
                <p>R800.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 9 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 9">
                <h5>Product 9</h5>
                <p>R900.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <!-- Product 10 -->
            <div class="col-md-3 product">
                <img src="https://via.placeholder.com/150" alt="Product 10">
                <h5>Product 10</h5>
                <p>R1000.00</p>
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>
    
    <footer class="container">
        <form class="form-inline">
            <img src="https://via.placeholder.com/40" alt="Company Logo" class="footer-logo">
            <div class="form-group mb-2">
                <label for="contactName" class="sr-only">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="contactEmail" class="sr-only">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
